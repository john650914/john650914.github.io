	<h1 class="index-h1" style="text-indent:-13px;">「Javascript字典」是一本好書嗎？</h1>
	<p>Javascript是一種物件導向的語言，多應用於網頁開發，語法裡的一切幾乎都是以物件的方式操作，有人預言Javascript會是<em>未來唯一的語言</em>，它是以ECMA做標準，目前ES6是最新的版本，有一種永遠都學不完的感覺，，誰叫他有可能是一統天下的程式語言。</p>
	<p>字典裡的所有資訊皆來自於網路上的教學、書本、自己實驗的結果，目的是記錄自己的學習歷程，未來希望它變成大家學習、找資料的地方；目前在專業度及資料量還有許多需要補足的地方，有問題也請多包涵。</p>
	<p>本書所記載的資料是針對瀏覽器的API，不包涵node.js等的非瀏覽器應用。</p>
