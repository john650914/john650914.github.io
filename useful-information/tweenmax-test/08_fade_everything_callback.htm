<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>test</title>
<script type="text/javascript" src="jquery-1.10.0.min.js"></script>
<script type="text/javascript" src="TweenMax.min.js"></script>
<style>
	*{margin:0; padding:0;}
	.div1{width:100px; height:100px; background-color:red; position:absolute; border:30px solid black; box-sizing:border-box; z-index:5; left:100px; top:100px;}
	.cube{position:absolute; top:100px; background:pink; height:30px; width:30px;}
	.c1{left:240px;}
	.c2{left:280px;}
	.c3{left:320px;}
	.c4{left:360px;}
	.c5{left:400px;}
</style>
<script>
	$(function(){
		TweenMax.from('.div1', .5, {opacity:0, scale:0, ease:Bounce.easeOut});
		TweenMax.staggerFrom('.cube', .5, {opacity:0, top:200, delay:.5}, .15);
		TweenMax.to('.div1, .cube', .5, {opacity:0, delay:2, onComplete:complete});
		function complete(){
			alert('完畢');
		}
		//TweenMax語法：TweenMax.to(target, duration, {vars});
		/*
			callback放在{vars}裡，很少見，
			其它callbacks請參考這裡：http://greensock.com/docs/#/HTML5/GSAP/TweenMax/eventCallback/
			另外影片作者建議看看GSAP Jump Start，裡面有很多api說明，繼續學吧…https://greensock.com/jump-start-js
			…又說要去看timelinelite(http://greensock.com/timelinelite)，突然又說又有一個叫timelinemax的東東@!$#%$%&*.............
			有討論區：http://greensock.com/forums/
		*/
	});
</script>
</head>
<body>
	<div class="div1"></div>
	<div class="cube c1"></div>
	<div class="cube c2"></div>
	<div class="cube c3"></div>
	<div class="cube c4"></div>
	<div class="cube c5"></div>
</body>
</html>
