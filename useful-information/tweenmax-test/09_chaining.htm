<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>test</title>
<script type="text/javascript" src="jquery-1.10.0.min.js"></script>
<script type="text/javascript" src="TweenMax.min.js"></script>
<style>
	*{margin:0; padding:0;}
	.div1{width:100px; height:100px; background-color:red; position:absolute; border:30px solid black; box-sizing:border-box;}
</style>
<script>
	$(function(){
		var tl = new TimelineMax();
		tl.to('.div1', 2, {left:600, top:'20%'})
		.to('.div1', 2, {left:0, top:'40%'});
		//TweenMax語法：TweenMax.to(target, duration, {vars});
		/*
			{vars}參數裡可設置CSS，預設單位都是px所以只寫數值就可，但需要單位時轉為字串就可使用
		*/
	});
</script>
</head>
<body>
	<div class="div1"></div>
</body>
</html>
